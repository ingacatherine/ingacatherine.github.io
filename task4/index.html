<!DOCTYPE html><!--document type declaration-->
<html>
    <head><!-- a container for metadata -->
        <link rel="stylesheet" href="common/style.css">
        <meta charset="utf-8"><!--charset: character encoding capable of encoding all characters on the web  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><!--for browser compatibility: choose rendering engine to view the page in an correct view (for old ver. IE)  -->
        <title></title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
        <meta name="description" content=""><!--keywords/snippet for search engines-->
        <meta name="viewport" content="width=device-width"><!--the browser will (probably) render the width of the page at the width of its own screen -->
    </head>
    <body><!--all the contents of an HTML document goes here-->

        <div class="wrapper_h1">
            <h1>Letterforms using HTML & CSS</h1>
        </div>

        <div class="wrapper_content">

            <div id="wrapper_red_m">
                <div class="trapezoid" style = "position:relative; left: 30px; height:50;"></div>
                <div class="trapezoid-empty" style = "position:relative; left:70px; top:-80px;" ></div>
                <div class="trapezoid-empty" style = "position:relative; left:140px; top:-179px;" ></div>
            </div>

            <div id="wrapper_blue_m">
                <span class="triangle" style = "position:relative; left:30px; height:50px;"></div>
                <span class="triangle" style = "position:absolute; left:120px; height:-100px;"></div>
            </div>


            <div id="wrapper_purple_m">
                <div class="rectangle1" style = "background:purple;position:relative; left: 10px;"></div>
                <div class="rectangle2" style = "background:purple;position:relative; left: 10px; left:50px; top:-200px;"></div>
                <div class="rectangle3" style = "background:purple;position:relative; left: 10px; left:120px; top:-400px;"></div>
                <div class="rectangle1" style = "background:purple;position:relative; left: 160px; top:-600px;"></div>
            </div>

            <div id="wrapper_green_m">
                <div class="rectangle1" style = "background:yellowgreen;position:relative; left: 10px; transform: skew(-20deg)"></div>
                <div class="rectangle2" style = "background:yellowgreen;position:relative; left: 10px; left:50px; top:-200px; transform: skew(-0deg)"></div>
                <div class="rectangle3" style = "background:yellowgreen;position:relative; left: 10px; left:120px; top:-400px; transform: skew(-20deg)"></div>
                <div class="rectangle1" style = "background:yellowgreen;position:relative; left: 160px; top:-600px; transform: skew(0deg)"></div>
            </div>

            <div id="wrapper_small_m">
                <div class="ellipse2" style = "position:relative; left: 110px; top:300px; width: 150px; height: 180px;"></div>
                <div class="ellipse2" style = "position:relative; left: -10px; top:120px; width: 150px; height: 180px;"></div>
                <div class="ellipse1" style = "position:relative; left: 10px; height:180px;"></div>
                <div class="ellipse1" style = "position:relative; left: 10px; left: 140px; top:-173px; height:180px;"></div>
                <div class="rectangle1" style = "background:#00ffb3; position:relative; left: -10px; width:20px; top:-450px;"></div>
            </div>

            <br>
            <p>
                Writing some text here
            </p>
        </div>
       
            





    
        
    </body>
</html>
